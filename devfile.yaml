schemaVersion: 2.3.0
metadata:
  name: devfile-gui-wizard
  version: 1.0.0
  displayName: Devfile GUI Wizard
  description: A React + Tailwind web application for creating devfile 2.3.0 YAML files
  language: JavaScript
  projectType: application
  provider: Devfile Community
  tags:
    - devfile
    - wizard
    - react
    - tailwind
    - yaml-generator
  website: https://devfile.io
projects:
  - name: devfile-gui-wizard
    git:
      remotes:
        origin: https://github.com/devfile/devfile-gui-wizard.git
      checkoutFrom:
        revision: main
components:
  - name: nodejs-dev
    container:
      image: docker.io/library/node:18-alpine
      mountSources: true
      sourceMapping: /projects
      endpoints:
        - name: dev-server
          targetPort: 5173
          protocol: http
          exposure: public
      env:
        - name: NODE_ENV
          value: development
      memoryLimit: 2Gi
      cpuLimit: 1000m
  - name: node-modules
    volume:
      size: 1Gi
commands:
  - id: install-dependencies
    exec:
      component: nodejs-dev
      commandLine: npm install
      workingDir: /projects/devfile-gui-wizard
      group:
        kind: build
  - id: start-dev-server
    exec:
      component: nodejs-dev
      commandLine: npm run dev
      workingDir: /projects/devfile-gui-wizard
      group:
        kind: run
        isDefault: true
  - id: build-production
    exec:
      component: nodejs-dev
      commandLine: npm run build
      workingDir: /projects/devfile-gui-wizard
      group:
        kind: build
  - id: preview-build
    exec:
      component: nodejs-dev
      commandLine: npm run preview
      workingDir: /projects/devfile-gui-wizard
      group:
        kind: run
events:
  postStart:
    - install-dependencies
