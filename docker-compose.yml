version: '3.8'

services:
  # Production build
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    container_name: devfile-gui-wizard
    restart: unless-stopped

  # Development server (optional)
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    container_name: devfile-gui-wizard-dev
    environment:
      - NODE_ENV=development
    profiles:
      - dev
